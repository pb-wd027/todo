    <style>
        .red{color:lightcoral}
        .green{color:lightgreen}
        .blue{color:lightblue}
        .list-group{
          font-size:1.5 rem ;
        }
      </style>

<body>
    <div class="container">
        <div class="row"> 
            <div class="col mx-auto col-md-8 mt-3 text-center" >
              <div class="alert align-items-center"> Alert</div>
           
            
            <form id="itemForm"> 
               <h3>TO DO LIST</h3>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" id="itemInput" value="" placeholder="e.g: Tasks...">
                    <button class="btn btn-primary">ADD</button>
                  </div>
             </form>
  
             <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">To Do</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Completed</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="#">Deleted</a>
              </li> 
            </ul> 
  
            <!--    item lists-->
            <ul class="list-group list-group-flush" id="itemlist">               
              <li class="list-group-item d-flex justify-content-between align-items-center" >
                <span>Task1</span>
                    
                    <span>
                        <a href="#" item-done><i class="bi bi-check-circle green"></i></a>
                        <a href="#" item-edit><i class="bi bi-pencil-square blue"></i></a>
                       <a href="#" item-delete><i class="bi bi-trash3-fill red"></i></a>
                     </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" >
              <span>Task2</span>
                  
                  <span>
                      <a href="#" item-done><i class="bi bi-check-circle green"></i></a>
                      <a href="#" item-edit><i class="bi bi-pencil-square blue"></i></a>
                     <a href="#" item-delete><i class="bi bi-trash3-fill red"></i></a>
                   </span>
          </li>
            </ul>
          </div>
        </div>  
    </div>
